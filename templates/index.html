{% extends 'base.html' %} {% block content %}
<h1>Tordle</h1>
<section class="game">
    {%for i in range(1,7)%}
    <div id="guess{{i}}" class="guess" data-letters="">
        {%for j in range(1,6)%}
        <div class="guess__tile" id="guess{{i}}Tile{{j}}"></div>
        {%endfor%}
    </div>
    {%endfor%}
</section>

<section class="keyboard"></section>
{% endblock content %}
